<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Account Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
  <section class="container">
    <div class="login">
      <h1>Create an account</h1>
      {% if password %}
      <b>Passwords don't Match</b>
      {% endif %}

      {% if user %}
      <b>username already taken</b>
      {% endif %}
      <form method="post" action="/new/User">
        <p><input type="text" name="firstName" value="" placeholder="First Name"></p>
        <p><input type="text" name="lastName" value="" placeholder="Last Name"></p>
        <p><input type="text" name="username" value="" placeholder="Username"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p><input type="password" name="password2" value="" placeholder="Password Again"></p>
    
        <p class="submit"><input type="submit" name="commit" value="Submit"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
    <div>
      <button action="">Make an account</button>
    </div>
  </section>


  </section>
</body>
</html>
